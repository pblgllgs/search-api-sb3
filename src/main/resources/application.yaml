spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_search
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
   level:
     org:
       hibernate:
         SQL: debug